<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
	<script
		src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

	<script src="rotation-event.js"></script>
	<script src="lives.js"></script>
	<script src="timer.js"></script>
	<script src="info-plane.js"></script>
</head>

<body>
	<a-scene>
		<a-assets>
			<img id="life-img" src="./assets/life/heart2.png"></img>
		</a-assets>
		<a-camera rotation-emitter wasd-controls-enabled="false">
			<a-cursor fuse="true" fuse-timeout="500"></a-cursor>
		</a-camera>
			<a-entity rotation-info-plane-receiver position="0 2 -3">
				<a-lives position="4 1.5 0.1" src="#life-img" value="3"></a-lives>
				<a-timer position="0 -2 0.1" width="8" endTime="0"></a-timer>
			</a-entity>
	</a-scene>
</body>

</html>
